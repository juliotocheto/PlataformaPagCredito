<!DOCTYPE html>
<html>
<head>
  <title>Plataforma de Pagamentos e Crédito</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <header>
      <h1>Bem-vindo à Plataforma de Pagamentos e Crédito</h1>
    </header>

    <nav id="menu">
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Pagamentos</a></li>
        <li><a href="#">Cobranças</a></li>
        <li><a href="#">Consultar Saldo</a></li>
        <li><a href="#">Meu Perfil</a></li>
      </ul>
    </nav>

    <main>
      <section id="payment-section">
        <h2>Realizar Pagamento</h2>
        <form id="payment-form">
          <label for="amount">Valor:</label>
          <input type="number" id="amount" required>
          <br>
          <label for="description">Descrição:</label>
          <input type="text" id="description" required>
          <br>
          <button type="submit">Pagar</button>
        </form>
      </section>

      <section id="balance-section">
        <h2>Saldo Disponível</h2>
        <p id="balance">R$ 0,00</p>
      </section>

      <section id="profile-section">
        <h2>Meu Perfil</h2>
        <p>Nome: John Doe</p>
        <p>Email: johndoe@example.com</p>
        <button id="logout-button">Sair</button>
      </section>
    </main>

    <footer>
      <p>&copy; 2023 Plataforma de Pagamentos e Crédito</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
